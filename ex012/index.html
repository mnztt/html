<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>inserindo videos localmente</h1>
    <p>no meu proprio servidor</p>
    <video controls width="500">
        <source src="midia/videomp4.mp4" type="video/mp4">
        <source src="midia/videowebm.webm" type="video/webm">
        <p>seu navegador não é compatível</p>
        <!--colocar todos os tipos de arquivo para video (mp4, ogv, m4v) em ordem de tamanho (menor para maior)-->
        <!--inserir videos assim -->
    </video>
    
    <h1>inserir do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/uqQaPg2FYFI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
